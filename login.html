    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <style>
    body {
      background-color: #ebf2ff;
    }

  </style>
  <body onload="loadPageData()">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" >
            <h1 class="modal-title fs-5" id="exampleModalLabel"> What will you like to add</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="mb-3">
              <label for="imageurl" class="form-label"> Image Url</label>
              <input type="text" class="form-control" id="imageurl" aria-describedby="imageurl" placeholder="http://www.example.com/xyz">
            </div>
            <div class="mb-3">
              <label for="tasktitle" class="form-label"> Task Title</label>
              <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" placeholder="Enter task title">
            </div>
            <div class="mb-3">
              <label for="tasktype" class="form-label"> Task Type</label>
              <input type="text" class="form-control" id="tasktype" aria-describedby="tasktype" placeholder="Enter task type">
            </div>
            <div class="mb-3">
              <label for="taskdescription" class="form-label"> Task Description</label>
              <textarea type="text" rows="3" class="form-control" id="taskdescription" aria-describedby="taskdescription" placeholder="Enter task description"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="dataInfo()" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>

        </div>
      </div>
